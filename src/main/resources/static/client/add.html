<!-- 客户管理-添加 -->
<form action="client/create" method="post" id="createForm">
  <div class="form-group">
    <label for="formGroupExampleInput">客户编号</label>
    <input type="text" class="form-control" name="client_id"  placeholder="客户编号">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">身份证编号</label>
    <input type="text" class="form-control" name="identify_id"  placeholder="身份证编号">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">客户送机时间</label>
    <input type="date" class="form-control" name="rec_time"  placeholder="客户送机时间">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">客户属性</label>
    <input type="text" class="form-control" name="client_property"  placeholder="客户属性">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">单位名称</label>
    <input type="text" class="form-control" name="unit_name"  placeholder="单位名称">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">座机</label>
    <input type="text" class="form-control" name="phone_number"  placeholder="座机">
  </div> 
  <div class="form-group">
    <label for="formGroupExampleInput2">移动电话</label>
    <input type="text" class="form-control" name="mobile_number"  placeholder="移动电话">
  </div> 
  <div class="form-group">
    <label for="formGroupExampleInput2">客户地址</label>
    <input type="text" class="form-control" name="client_address"  placeholder="客户地址">
  </div> 
  <div class="form-group">
    <label for="formGroupExampleInput2">邮编</label>
    <input type="text" class="form-control" name="zip_code"  placeholder="邮编">
  </div> 
  <div class="form-group">
    <label for="formGroupExampleInput2">联系人</label>
    <input type="text" class="form-control" name="connect_people"  placeholder="联系人">
  </div> 
  <div class="form-group">
    <label for="formGroupExampleInput2">Email</label>
    <input type="text" class="form-control" name="email"  placeholder="Email">
  </div> 
  <button type="submit" class="btn btn-secondary">注册</button>
</form>
