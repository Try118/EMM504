<!-- 客户管理-修改 -->
<form action="client/update" method="post" id="updateForm">
  <div class="form-group">
    <label for="formGroupExampleInput">客户编号</label>
    <input type="text" class="form-control" name="client_id"  placeholder="客户编号" readonly="readonly">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">身份证编号</label>

  </div>
  <button type="submit" class="btn btn-secondary">修改</button>
</form>
