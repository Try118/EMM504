<!-- 客户管理-添加 -->
<form action="product/news" method="post" id="createForm">
	<div class="row">
		<div class="col">
			<div class="form-group">
				<label for="formGroupExampleInput">维修编号</label>
				<input type="text" class="form-control" name="productId" placeholder="维修编号">
			</div>
		</div>
		<div class="col">
			<div class="form-group">
				<label for="formGroupExampleInput2">客户编号</label>
				<input type="text" class="form-control" name="clientId" placeholder="客户编号">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="form-group">
				<label for="formGroupExampleInput2">故障类型</label>
				<input type="text" class="form-control" name="machineFault" placeholder="故障类型">
			</div>
		</div>
		<div class="col">
			<div class="form-group">
				<label for="formGroupExampleInput2">接机日期</label>
				<input type="date" class="form-control" name="rcvDate" placeholder="接机日期">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="form-group">
				<label for="formGroupExampleInput2">报修产品登记状态</label>
				<input type="text" class="form-control" name="loginStatus" placeholder="报修产品登记状态">
			</div>
		</div>
		<div class="col">

		</div>
	</div>
	<button type="submit" class="btn btn-secondary">添加</button>
</form>
